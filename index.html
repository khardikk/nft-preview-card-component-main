<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="background pattern" class="bg-pattern-top" style="width:250px; border-radius: 10px;">
      <img src="./images/icon-view.svg" class="hover-icon">
    </div>

    <h3>Equilibrium #3429</h3>

    <p> Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="icon-wrapper"> 
      <div style="display: flex; align-items: center;">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" style="margin-right: 5px;">
      <span style="color: hsl(178, 100%, 50%); font-weight: 600;"> 0.041 ETH</span>
        </div>  
      <div style="display: flex; align-items: center; font-size: 13px;">
        <img src="images/icon-clock.svg" alt="icon-clock" style="margin-right: 5px;">
        3 days left 
      </div>
      </div>
      <hr style="width: 250px; background-color: hsl(215, 32%, 27%); height: 0.5px; border: none;">
      <div class="avatar-wrapper">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p >Creation of <span class="p-footer"> Jules Wyvern</span></p>
     </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/HdKamboj" target="_blank">Hardikk Kamboj</a>.
  </div>
</body>
</html>
